<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Юридические услуги</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(145deg, var(--tg-theme-bg-color, #f6f6f6) 0%, var(--tg-theme-secondary-bg-color, #e0e0e0) 100%);
            color: var(--tg-theme-text-color, #000);
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .info-text {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(5px);
        }
        .lawyer-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 12px;
            margin: 20px auto;
            display: block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .back-button {
            padding: 15px 25px;
            border: none;
            border-radius: 15px;
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="info-text">
            <h2>Общая информация</h2>
            <p>Наши юристы предоставляют полный спектр юридических услуг для физических и юридических лиц. Мы специализируемся на гражданском, корпоративном и международном праве.</p>
        </div>
        <img src="путь_к_вашему_изображению.jpg" alt="Юридические услуги" class="lawyer-image">
        <button class="back-button" onclick="goBack()">Вернуться назад</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
