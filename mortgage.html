                        console.error(`–û—à–∏–±–∫–∞ –ø—Ä–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–∏ –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω–æ–≥–æ –º–µ—Ç–æ–¥–∞ –¥–ª—è –∞–¥–º–∏–Ω–∞ ${adminId}:`, altError);
                    }
                }
            }
            
            // –ï—Å–ª–∏ —Ö–æ—Ç—è –±—ã –æ–¥–Ω–æ–º—É –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—É —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ, —Å—á–∏—Ç–∞–µ–º –æ–ø–µ—Ä–∞—Ü–∏—é —É—Å–ø–µ—à–Ω–æ–π
            return successCount > 0;
        }
        
        function updateBudgetValue(index) {
            const value = budgetValues[index];
            const formattedValue = new Intl.NumberFormat('ru-RU').format(value);
            document.getElementById('budget-value').textContent = formattedValue + ' $';
        }
        
        function updatePropertyValue(index) {
            const value = propertyValues[index];
            const formattedValue = new Intl.NumberFormat('ru-RU').format(value);
            document.getElementById('property-value').textContent = formattedValue + ' $';
        }
        
        function updateAgeValue(value) {
            document.getElementById('age-value').textContent = value + ' –ª–µ—Ç';
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–±–æ—Ä–∞ —Ç–µ–∫—É—â–∏—Ö –¥–∞–Ω–Ω—ã—Ö —Ñ–æ—Ä–º—ã
        function collectFormData() {
            const budgetIndex = document.getElementById('budget').value;
            const propertyIndex = document.getElementById('property-cost').value;
            const age = document.getElementById('age').value;
            
            return {
                budget: budgetValues[budgetIndex],
                propertyCost: propertyValues[propertyIndex],
                age: age,
                telegramUsername: telegramUsername,
                timestamp: Date.now()
            };
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–±—ã—Ç–∏—è –∑–∞–∫—Ä—ã—Ç–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        window.addEventListener('beforeunload', function() {
            const formData = collectFormData();
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ Telegram –±–æ—Ç–∞
            sendToTelegramBot(formData);
            
            // –ù–µ –±–ª–æ–∫–∏—Ä—É–µ–º –∑–∞–∫—Ä—ã—Ç–∏–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            return null;
        });
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–±—ã—Ç–∏—è –Ω–∞–∂–∞—Ç–∏—è –∫–Ω–æ–ø–∫–∏ "–ù–∞–∑–∞–¥" –≤ –±—Ä–∞—É–∑–µ—Ä–µ
        window.addEventListener('popstate', function() {
            const formData = collectFormData();
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ Telegram –±–æ—Ç–∞
            sendToTelegramBot(formData);
        });
        
        async function submitForm() {
            const budgetIndex = document.getElementById('budget').value;
            const propertyIndex = document.getElementById('property-cost').value;
            const age = document.getElementById('age').value;
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ localStorage
            const formData = {
                budget: budgetValues[budgetIndex],
                propertyCost: propertyValues[propertyIndex],
                age: age,
                telegramUsername: telegramUsername
            };
            
            localStorage.setItem('mortgage_data', JSON.stringify(formData));
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ Telegram –±–æ—Ç–∞
            const sentToBot = await sendToTelegramBot(formData);
            
            // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –æ–±—Ä–∞—Ç–Ω–æ–π —Å–≤—è–∑–∏
            if (sentToBot) {
                const currentPath = window.location.pathname;
                const basePath = currentPath.substring(0, currentPath.lastIndexOf('/'));
                window.location.href = `${basePath}/consultation.html?service=mortgage`;
            } else {
                showCustomAlert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –¥–∞–Ω–Ω—ã—Ö. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.', 'error');
            }
        }
        
        function goBack() {
            // –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–µ—Ä–µ–¥ –≤–æ–∑–≤—Ä–∞—Ç–æ–º
            const formData = collectFormData();
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ Telegram –±–æ—Ç–∞
            sendToTelegramBot(formData);
            
            // –í–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è –Ω–∞–∑–∞–¥
            window.history.back();
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∑–Ω–∞—á–µ–Ω–∏–π
        updateBudgetValue(0);
        updatePropertyValue(0);
        updateAgeValue(20);
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ –∫–∞—Å—Ç–æ–º–Ω–æ–≥–æ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        function showCustomAlert(message, type = 'info') {
            const overlay = document.getElementById('overlay');
            const customAlert = document.getElementById('customAlert');
            const alertContent = document.getElementById('alertContent');
            const alertButton = document.getElementById('alertButton');
            const alertIcon = document.getElementById('alertIcon');
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏–∫–æ–Ω–∫—É –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–∏–ø–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
            if (type === 'success') {
                alertIcon.textContent = '‚úÖ';
            } else if (type === 'error') {
                alertIcon.textContent = '‚ùå';
            } else if (type === 'warning') {
                alertIcon.textContent = '‚ö†Ô∏è';
            } else {
                alertIcon.textContent = '‚ÑπÔ∏è';
            }
            
            alertContent.textContent = message;
            overlay.style.display = 'block';
            customAlert.style.display = 'block';
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
            overlay.style.animation = 'none';
            customAlert.style.animation = 'none';
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
            setTimeout(() => {
                overlay.style.animation = 'fadeIn 0.3s ease-out forwards';
                customAlert.style.animation = 'zoomIn 0.3s ease-out forwards';
            }, 10);
            
            alertButton.onclick = function() {
                overlay.style.opacity = '0';
                customAlert.style.opacity = '0';
                
                setTimeout(() => {
                    overlay.style.display = 'none';
                    customAlert.style.display = 'none';
                }, 300);
            };
        }
    </script>
