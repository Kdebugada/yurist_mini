            color: var(--tg-theme-text-color, #000);
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(0, 0, 0, 0.1);
            width: 100%;
            box-sizing: border-box;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 0px;
            width: 100%;
        }
        .form-group {

            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
            width: 100%;
        }

        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        
        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .form-group label {
            display: block;
            margin-bottom: 2px;
            font-size: 16px;
            color: var(--tg-theme-text-color, #000);
        }
        .form-control {
            width: 100%;
            padding: 6px;
            border: 1px solid var(--tg-theme-hint-color, #999);
            border-radius: 16px;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            font-size: 16px;
        }
        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 16px;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #000000 !important;
            box-sizing: border-box;
        }
        .form-input::placeholder {
            color: #666666;
        }
        .form-input:focus {
            color: #000000;
            outline: none;
            border-color: var(--tg-theme-button-color, #3390ec);
        }
        .form-textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 16px;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #000000 !important;
            box-sizing: border-box;
            min-height: 60px;
            resize: vertical;

            color: #666666;
        }
        .form-textarea:focus {
            color: #000000;
            outline: none;
            border-color: var(--tg-theme-button-color, #3390ec);
        }
        .button-container {
            margin-top: 0px;
            flex: 0 0 auto;
            padding-bottom: 20px;
            position: relative;
            z-index: 10;
        }
        .button {
            display: block;
            width: 100%;
            padding: 6px;
            margin-bottom: 0px;
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        .button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(30deg);
            transition: transform 0.5s;
            pointer-events: none;
        }
        .button:hover::after {
            transform: rotate(30deg) translate(50%, 50%);
        }
        .button:hover {
            transform: scale(1.02);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
        }
        .button:active {
            transform: scale(0.98);
            opacity: 0.8;
        }
        .back-button {
            background-color: transparent;
            color: var(--tg-theme-button-color, #3390ec);
            border: 1px solid var(--tg-theme-button-color, #3390ec);
            margin-top: 0px;
            animation: slideInRight 0.6s ease-out forwards;
            animation-delay: 0.1s;

        @keyframes slideInLeft {
            from { transform: translateX(-50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideInRight {
            from { transform: translateX(50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }

            border: none !important;
            background: transparent !important;

            box-shadow: none;

            opacity: 0;

            margin-bottom: 15px;

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);

            z-index: 999;
            display: none;
            opacity: 0;
            animation: fadeIn 0.3s ease-out forwards;

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

            from { 
                opacity: 0; 
                transform: translate(-50%, -50%) scale(0.8);
            }
            to { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(1);
            }
        }

            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

        .keyboard-open .button-container {

            left: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;

            width: 100%;

            </div>
            
            <div class="form-group">
                <label class="form-label required-field" for="whatsapp">WhatsApp</label>
                <div id="whatsapp-container" class="phone-input-container">

                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label required-field" for="email-contact">Email</label>

            </div>
            
            <div class="form-group">
                <label class="form-label" for="message">Ваш вопрос</label>
                <textarea id="message" class="form-textarea" placeholder="Опишите ваш вопрос или запрос" onfocus="scrollToField(this)"></textarea>
            </div>
        </div>
        
        <div class="button-container">
            <button class="button" onclick="submitForm()">Отправить</button>
            <button class="button back-button" onclick="goBack()">Назад</button>
        </div>
    </div>

    <!-- Кастомное уведомление -->

    <div class="custom-alert" id="customAlert">

            let phone = phoneInput.value.replace(/\D/g, '');
            
            if (phone.startsWith('00')) {

            }
            
            // Проверяем все возможные коды стран от самых длинных до коротких

            const sortedCodes = Object.keys(countryCodes).sort((a, b) => b.length - a.length);
            
            for (const code of sortedCodes) {
                if (phone.startsWith(code)) {
                    countryCode = code;
                    countryISO = countryCodes[code];

            }

                // Прокручиваем страницу так, чтобы поле ввода было в верхней части экрана
                window.scrollTo({
                    top: offsetTop - 100, // Отступ сверху для удобства

                    // Если это текстовое поле, добавляем больший отступ
