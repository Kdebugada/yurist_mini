<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Услуги</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
        }
        .button {
            padding: 20px;
            border: none;
            border-radius: 10px;
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            transition: opacity 0.3s;
        }
        .button:active {
            opacity: 0.8;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            color: var(--tg-theme-text-color, #000);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Выберите услугу</h1>
    </div>
    <div class="grid">
        <button class="button" onclick="handleClick('mortgage')">ИПОТЕКА</button>
        <button class="button" onclick="handleClick('visa')">ВИЗА</button>
        <button class="button" onclick="handleClick('bank')">СЧЕТ В БАНКЕ</button>
        <button class="button" onclick="handleClick('lawyer')">ВАШ ЮРИСТ</button>
        <button class="button" onclick="handleClick('company')">ОТКРЫТЬ КОМПАНИЮ</button>
        <button class="button" onclick="handleClick('consultation')">КОНСУЛЬТАЦИЯ</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        function handleClick(service) {
            tg.sendData(JSON.stringify({
                service: service,
                timestamp: Date.now()
            }));
            
            // Закрываем Mini App после выбора
            tg.close();
        }
    </script>
</body>
</html>
