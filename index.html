<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Услуги</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(145deg, var(--tg-theme-bg-color, #f6f6f6) 0%, var(--tg-theme-secondary-bg-color, #e0e0e0) 100%);
            color: var(--tg-theme-text-color, #000);
            min-height: 100vh;
            margin: 0;
        }
        .grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 450px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .button {
            padding: 15px 25px;
            border: none;
            border-radius: 15px;
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
        }
        .button:nth-child(odd),
        .button:nth-child(even) {
            align-self: center;
            transform: none;
        }
        .button:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .button:active {
            transform: scale(0.98);
            opacity: 0.8;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: var(--tg-theme-text-color, #000);
        }
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .welcome-message {
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.3em;
            color: var(--tg-theme-text-color, #000);
            padding: 15px;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <div class="welcome-message">
        <p>Добрый день, <span id="username">уважаемый клиент</span>!</p>
    </div>
    <div class="header">
        <h1>Выберите услугу</h1>
    </div>
    <div class="grid">
        <button class="button" onclick="handleClick('mortgage')">ИПОТЕКА</button>
        <button class="button" onclick="handleClick('visa')">ВИЗА</button>
        <button class="button" onclick="handleClick('bank')">СЧЕТ В БАНКЕ</button>
        <button class="button" onclick="handleClick('lawyer')">ВАШ ЮРИСТ</button>
        <button class="button" onclick="handleClick('company')">ОТКРЫТЬ КОМПАНИЮ</button>
        <button class="button" onclick="handleClick('consultation')">КОНСУЛЬТАЦИЯ</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // Добавляем имя пользователя из Telegram
        if (tg.initDataUnsafe?.user?.first_name) {
            document.getElementById('username').textContent = tg.initDataUnsafe.user.first_name;
        }

        function handleClick(service) {
            tg.sendData(JSON.stringify({
                service: service,
                timestamp: Date.now()
            }));
            
            // Закрываем Mini App после выбора
            tg.close();
        }
    </script>
</body>
</html>
